name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Виртуальная машина Ubuntu

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main  # Клонируем ветку main

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Сборка проекта
      - name: Build project
        run: npm run build  # Строим проект, результат должен попасть в ./dist

      # Шаг 5: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # Публикуем содержимое из папки dist
          publish_branch: main  # Публикуем на ветке main
